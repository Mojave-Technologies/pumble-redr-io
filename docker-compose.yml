version: '3.8'

services:
  pumble-shortener:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PUMBLE_SIGNING_SECRET=${PUMBLE_SIGNING_SECRET}
      - URL_SHORTENER_API=${URL_SHORTENER_API}
      - URL_SHORTENER_API_KEY=${URL_SHORTENER_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
